{% extends "layout.html" %}

{% block heading %}
    Search books
{% endblock %}

{% block body %}
<div class="row">
    <form action="{{ url_for('searchbooks') }}" method="post" class="form-inline">
      <input type="text" name="search" placeholder="Search..">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<div class="row">
Search results
{% if search_found %}
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
    {% for book in books %}
        <tr>
            <td><a href="/book/{{book.isbn}}">{{book.title}}</a></td>
            <td>{{book.author}}</td>
            <td>{{book.isbn}}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p> : No books found </p>
{% endif %}
</div>

{% endblock %}
